<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <!-- Aquí se muestra el mensaje si hay error -->
                    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
                    <form th:action="@{/cliente/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo o usuario</label>
                            <input type="text"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            <a th:href="@{/home}" class="btn btn-secondary w-100">Cancelar</a>
                        </div>
                    </form>

                    <hr>
                    <p class="text-center">
                        ¿No tienes cuenta?
                        <a th:href="@{/cliente/registro}">Crear cuenta</a>
                    </p>
                    <p class="text-center">
                        ¿Eres administrador?
                        <a th:href="@{/admin/loginAdmin}">Iniciar sesión como Administrador</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
