<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- tus <meta>, <link> y estilos (igual que en home.html) -->
</head>
<body>

  <!-- tu navbar aquí (puedes extraerlo a un fragmento si quieres) -->

  <section class="container my-5 py-4">
    <h2 class="mb-4 text-center">Todos los productos</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col d-flex" th:each="prod : ${productos}">
        <div class="card h-100 w-100">
          <img th:src="@{/img/{ruta}(ruta=${prod.rutaImagen})}"
               class="card-img-top"
               style="height:200px; object-fit:cover;"
               th:alt="${prod.nombre}">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title" th:text="${prod.nombre}"></h5>
            <p class="card-text mt-3 mb-0">
              <span th:text="${prod.categoria}"></span> |
              <span th:text="${prod.festividad}"></span> |
              <span th:text="${'$' + prod.precio + ' MXN'}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- opcional botón “Volver” -->
  <div class="text-center mb-5">
    <button class="ver-mas-btn" th:onclick="|location.href='@{/' }|">
      ← Volver al inicio
    </button>
  </div>

  <!-- tu footer aquí -->

</body>
</html>
