<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Ä¢ Eliminar Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'MercadoLibre';
      src: url('https://raw.githubusercontent.com/Demian9524/fuentesEnvejecimiento/main/MercadoLibre.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'MercadoLibre';
      src: url('https://raw.githubusercontent.com/Demian9524/fuentesEnvejecimiento/main/MercadoLibre-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    body, input, button, select, textarea {
      font-family: 'MercadoLibre', sans-serif !important;
    }
    body { background-color: #eaeaea; }
    .navbar-amazon { background-color: #fcf5e8; padding: 10px 20px; }
    .btn-danger { background-color: #c82333; border: none; }
    .btn-danger:hover { background-color: #bd2130; }
    footer { background-color: #4a3537; color: white; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-amazon mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Envejecimiento Exitoso</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin"
              aria-controls="navAdmin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/admin/productos">Panel Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/productos">Productos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-danger">¬øEliminar Producto?</h2>
    <div class="card mx-auto" style="max-width:600px;">
      <div class="card-body">
        <p>Se eliminar√° el siguiente producto de la base de datos:</p>
        <ul class="list-group mb-3">
          <li class="list-group-item"><strong>ID:</strong> <span th:text="${producto.idProducto}"></span></li>
          <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
          <li class="list-group-item"><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></li>
          <li class="list-group-item"><strong>Stock:</strong> <span th:text="${producto.stock}"></span></li>
          <li class="list-group-item"><strong>Categor√≠a:</strong> <span th:text="${producto.categoria}"></span></li>
          <li class="list-group-item"><strong>Festividad:</strong> <span th:text="${producto.festividad}"></span></li>
        </ul>
        <div th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.idProducto})}"
              method="post"
              sec:csrf="true">
          <p class="mb-3">
            Vas a borrar:
            <strong th:text="${producto.nombre}">Nombre</strong>
          </p>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger me-2">
              üóëÔ∏è Eliminar
            </button>
            <a th:href="@{/admin/productos}" class="btn btn-secondary">
              ‚Ü©Ô∏è Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 mt-5">
    <p>¬© 2025 Envejecimiento Exitoso</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
